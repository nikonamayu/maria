<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声サンプラー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>音声サンプラー</h1>
    <button onclick="playSound('sound1')">音声1</button>
    <button onclick="playSound('sound2')">音声2</button>
    <button onclick="playSound('sound3')">音声3</button>

    <script>
        function playSound(soundId) {
            const audio = new Audio(`sounds/${soundId}.mp3`);
            audio.play();
        }
    </script>
</body>
</html>
